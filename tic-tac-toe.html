<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
        }
        .box{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    
    <h2>Choose from which symbol to start</h2>
    <button id="x">X</button>
    <button id="o">O</button>

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <button id="reset-button">Reset</button>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
